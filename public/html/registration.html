<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/registration.css">
    <script type="module" src="js/registration.js" defer></script>
    <script src="js/signuplayout.js" defer></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="content">
       <section class="reg-form">
        <div class="reg-box">
            <h2>Создание учетной записи</h2>
            <form id="registration">
                <div class="user-box">
                    <input id="first_name" type="text" name="" required="">
                    <label>Имя</label>
                </div>
                <div class="user-box">
                    <input id="last_name" type="text" name="" required="">
                    <label >Фамилия</label>
                </div>
                <div class="user-box">
                    <input id="phone" type="text" name="" required="">
                    <label>Телефон</label>
                </div>
                <button type="submit" class="button button-reg light-button">Зарегистрироваться</button>
                <button class="button button-login dark-button">Уже есть учетная запись?</button>
             </form>
        </div>
       </section>
       <section class="signin-face-form">
          <div class="video-container">
            <video class="video"></video>
            <div class="signin-face-form_button-container">
              <button id="make-photo_button" class="button light-button signin-face-form_enter-button">
                Сделать фотографию
              </button>
              <button id="cancel_button" class="button dark-button signin-face-form_cancel-button">
                Отменить
              </button>
            </div>
          </div>
        </section>
    </div>
 </body>
</html>
