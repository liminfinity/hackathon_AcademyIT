<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script defer src="js/accountlayout.js"></script>
    <title>Личный кабинет</title>
</head>
<body class="page">
  <main class="content">
    <section class="account">
        <div class="header">
            <h1 class="account_title">История входов</h1>
            <div class="account_settings">
                <p>Имя Фамилия</p>
                <img class="polygon" src="assets/polygon.svg" alt="Развернуть">
            </div>
        </div>
        <div class="account_menu">
            <div class="account_menu_container">
                <a href="/autorization" class="account_menu_link">Выйти</a>
            </div>
        </div>
        <div class="entry-history-list-container">
            <ul class="entry-history-list">
                <li class="entry-history-list_item">
                    <p class="entry-history-list_item_time">Вчера в 21:46</p>
                    <p class="entry-history-list_item_browser">Opera</p>
                </li>
                <li class="entry-history-list_item">
                    <p class="entry-history-list_item_time">Вчера в 21:46</p>
                    <p class="entry-history-list_item_browser">Opera</p>
                </li>
            </ul>
        </div>
    </section>
  </main>
</body>
</html>
