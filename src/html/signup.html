<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="">
</head>
<body>
   <div class="content">
      <section class="reg-form">
         <form id="registration" action="/apply/" method="POST">
            <h2>Создание учетной записи</h2>
            <label>
               <input type="text" name="name" id="name" placeholder="Имя" required autofocus>
            </label>
            <label>
               <input type="text" name="lat_name" id="last_name" placeholder="Фамилия" required autofocus>
            </label>
            <label>
               <input type="text" name="phone" id="phone" placeholder="Телефон" required autofocus>
            </label>
            <a href="#" class="button-reg">Зарегистрироваться</a>
            <a href="#" class="log-in">Уже есть учетная запись?</a>
         </form>
      </section>
      <section class="signin-face-form">
         <div class="video-container">
           <video src="" controls class="video" poster=""></video>
           <div class="signin-face-form_button-container">
             <button id="make-photo_button" class="light-button signin-face-form_enter-button">
               Сделать фотографию
             </button>
             <button id="cancel_button" class="dark-button signin-face-form_cancel-button">
               Отменить
             </button>
           </div>
         </div>
       </section>
   </div>
</body>
</html>
